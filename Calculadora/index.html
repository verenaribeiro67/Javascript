<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
</head>
<body>

<!--Calculadora-->
  <div class="container">
        <div class="row">
          <div class="col">
            <b>Calculadora</b>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <b id="valor">Valor</b>
          </div>
        </div>
        
<!--Segunda Parte-->
        <div class="row">
            <div class="col-3">
              <button type="button" id="limpar">AC</button>
            </div>

            <div class="col-3">
              <button type="button" id="maisOuMenos">+/-</button>
              </div>

              <div class="col-3">
                <button type="button" id="zero"> % </button>
              </div>

              <div class="col-3">
                <button type="button" id="divisao"> :</button>
              </div>
          </div>

        <!--Terceira Parte-->
        <div class="row">
          <div class="col-3">
            <button type="button" id="sete">7</button>
          </div>

          <div class="col-3">
            <button type="button" id="oito">8</button>
            </div>

            <div class="col-3">
              <button type="button" id="nove">9</button>
            </div>

            <div class="col-3">
              <button type="button" id="multiplicacao">x</button>
            </div>
        </div>

        <!--Quarta Parte-->
        <div class="row">
          <div class="col-3">
            <button type="button" id="quatro">4</button>
          </div>

          <div class="col-3">
            <button type="button" id="cinco">5</button>
            </div>

            <div class="col-3">
              <button type="button" id="seis">6</button>
            </div>

            <div class="col-3">
              <button type="button" id="subtracao">-</button>
            </div>
        </div>
        
        <!--Quinta Parte-->
        <div class="row">
          <div class="col-3">
            <button type="button" id="um">1</button>
          </div>

          <div class="col-3">
            <button type="button" id="dois">2</button>
            </div>

            <div class="col-3">
              <button type="button" id="tres">3</button>
            </div>

            <div class="col-3">
              <button type="button" id="soma">+</button>
            </div>
        </div>

             <!--Sexta Parte-->
             <div class="row">
              <div class="col-3">
                <button type="button" id="zero">0</button>
              </div>
    
              <div class="col-3">
                <button type="button" id="virgula">,</button>
                </div>
    
                <div class="col-3">
                  <button type="button" id="igual">=</button>
                </div>
    
            </div>

    </div>
    

<script src="js/botao.js"></script>
</body>
</html>
